name: Render CV

on:
  push:
    paths:
      - 'cv.yaml' # Solo se ejecuta si modificas el YAML
    branches:
      - main
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaÃ±a Actions

permissions:
  contents: write # Necesario para crear Releases si decides usarlos

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    name: Build and Upload CV
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # RenderCV funciona mejor con versiones recientes

      - name: ğŸ“¦ Install RenderCV
        run: pip install rendercv

      - name: ğŸ“„ Render CV
        # AsegÃºrate de que 'cv.yaml' sea el nombre correcto de tu archivo
        run: rendercv render cv.yaml

      - name: ğŸ“¤ Upload PDF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CV_Jose_Luis_Churo
          path: rendercv_output/*.pdf
          retention-days: 14

      # --- PASO OPCIONAL: PUBLICAR RELEASE ---
      # Esto crea un 'Release' oficial con el PDF descargable
      - name: ğŸš€ Release PDF
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "Ãšltima VersiÃ³n Actualizada"
          files: rendercv_output/*.pdf
          draft: false
          prerelease: false
          overwrite: true