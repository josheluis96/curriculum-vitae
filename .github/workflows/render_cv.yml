name: Render CV

on:
  push:
    paths:
      - 'curriculum.yaml' 
    branches:
      - main
  workflow_dispatch: 
permissions:
  contents: write 

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    name: Build and Upload CV
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: ğŸ“¦ Install RenderCV
        run: pip install "rendercv[full]"

      - name: ğŸ“„ Render CV
        
        run: rendercv render curriculum.yaml

      - name: ğŸ“¤ Upload PDF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CV_Jose_Luis_Churo
          path: rendercv_output/*.pdf
          retention-days: 14

      - name: ğŸš€ Release PDF
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "Ãšltima VersiÃ³n Actualizada"
          files: rendercv_output/*.pdf
          draft: false
          prerelease: false
          overwrite: true